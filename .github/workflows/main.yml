name: source_ant_test_ubuntu

on:
  workflow_dispatch: 
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
        

jobs:
  in_container_build:
    runs-on: self-hosted
    container:
      image: 192.168.1.130:5000/test2:4.0
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - name: Build with Ant
        run: |
          /apache-ant-1.10.12/bin/ant -noinput -buildfile build/build.xml
          whoami
      - uses: actions/upload-artifact@v3
        with:
          name: testwar
          path: build/build/helloworld-0.1-dev.war
          
  scp:
    name: scp
    runs-on: self-hosted
    container:
      image: 192.168.1.130:5000/test2:4.0
    needs: in_container_build
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: testwar
    - name: war scp to win server
      with: 
        SYKWON: ${{ secrets.PEMKEY }}
        CH: ${{ secrets.NOCHECK }}
        IP: ${{ secrets.HOST }}
    - run: |
        ls  
        sshpass -p $SYKWON scp helloworld-0.1-dev.war sykwon@$IP:/
        #cd \Users\sykwon\Downloads
        #dir
